name: Docker Image CI

on:
  push:
    branches: [ main ]
  

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
        name: dktoster/less3
        username: dktoster
        password: ${{ secrets.DOCKER_PASSWORD }}
